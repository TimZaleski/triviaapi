<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Trivia API</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <i class="fa fa-empire" aria-hidden="true"></i>
            <span class="ml-2">Trivia API</span>
        </nav>
    </header>
    <main>
        <form onsubmit="app.questionController.loadQuestions()" class="col-6">
            <div class="form-group row">
                <div class="col-3">
                    <label for="difficulty">Choose a difficulty:</label>
                    <select name="difficulty" id="difficulty">
                      <option value="easy">Easy</option>
                      <option value="medium">Medium</option>
                      <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="category">Choose a category:</label>
                    <select name="category" id="category">
                      <option value="15">Video Games</option>
                      <option value="16">Board Games</option>
                      <option value="23">History</option>
                      <option value="32">Cartoons</option>
                    </select>
                </div>
                <div class="col-3">
                    <button class="btn btn-success" type="submit">Generate Questions</button>
                </div>
            </div>
        </form>
        <div id="app">
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Tim Zaleski</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
